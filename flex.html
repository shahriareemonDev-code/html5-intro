<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .container{
            display: flex;
        }
        .container div{
            border: 1px solid;
            height: 100px;
            font-size: 2em;
            width: 300px;
        }
        .box{
            height: 100px;
            width: 150px;
            border: 2px solid purple;
            font-size: 2em ;
         }
         .box-container{
            display: flex;
            gap: 20px;
         }
         .user-container{
            display: flex;
            gap: 20px;
            justify-content: space-between;
            margin-top: 5px;
         }
         .user{
            border: 2px solid;
            background-color: bisque;
            height: 100px;
            width: 150px;
            font-size: 2em;
        }
        .card-container{
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
     <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
     </div>

     <div class="box-container">
        <!--  .box{$}*6 -->
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
      </div>

      <div class="user-container">
        <div class="user">user-1</div>
        <div class="user">user-2</div>
        <div class="user">user-3</div>
      </div>

      <div class="card-container">
        <div class="user">usr-1</div>
        <div class="user">usr-2</div>
        <div class="user">usr-3</div>
        <div class="user">usr-4</div>
        <div class="user">usr-5</div>
        <div class="user">usr-6</div>
        <div class="user">usr-7</div>
        <div class="user">usr-8</div>
        <div class="user">usr-9</div>
        <div class="user">usr-10</div>
        <div class="user">usr-11</div>
        <div class="user">usr-12</div>
      </div>
</body>
</html>
